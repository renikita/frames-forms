<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <br>
        <header  class="yellowcard">
            <h1>credit card details</h1>
        </header>
        <main class="mmenu">
            <section>
                <form class="form">
                    Card Number: <br>
                    <input type="text" id="cardNumber" placeholder="1234 5678 8912 3456">
                    <br>
                    <br>
                    Name On Card: <br> 
                    <input type="text" id="cardName" placeholder="Name Surname">                    
                </form>
            </section>
            <section>
            <section class="text">
                <form class="form">Expiry Date:</form>
                <form class="form"> CVV / CVN:</form>
            </section>
                <form class="sform">        
                    <input type="text" id="date" placeholder="02">
                    <input type="text" id="year" placeholder="2023">
                    <input type="text" id="CVVCVN" placeholder="***">
                </form>
            </section>
        </main>


        <img src="image/moon_flag.png" alt=""/>
    </div>
</body>
</html>
